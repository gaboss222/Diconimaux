<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head th:insert="fragments/fragments.html :: header"/>
	
	<body>
		
		<div th:replace="fragments/fragments.html :: navigation"></div>
		
		<div class="container">
	
			<div class="starter-template">
				<h1>Formulaire</h1>
				
				<div class="card">
				  <div class="card-header">
				    Exemple th:text
				  </div>
				  <div class="card-body">
				    <form action="#" th:action="@{/animal}" th:object="${animal}" method="post">
					     <div class="form-group">
					    	<label for="name" th:text="#{animal.name}" /></label>
					    	<input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Animal's name">
					    	<small id="nameHelp" class="form-text text-muted">Insert animal here</small>
					    </div>
					    
					    <div class="form-group">
					    	<label for="description" th:text="#{animal.description}" /></label>
					    	<input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Description">
					    	<small id="descriptionHelp" class="form-text text-muted">Insert description here</small>
					    </div>
					    
					    
					    <div class="form-group">
					    	<label for="height" th:text="#{animal.height}" /></label>
					    	<input type="number" th:field="*{height}" class="form-control" id="height" placeholder="Animal's height">
					    	<small id="heightHelp" class="form-text text-muted">Insert height here</small>
					    </div>
					    
					    <div class="form-group">
					    	<label for="weight" th:text="#{animal.weight}" /></label>
					    	<input type="number" th:field="*{weight}" class="form-control" id="weight" placeholder="Animal's weight">
					    	<small id="weightHelp" class="form-text text-muted">Insert weight here</small>
					    </div>
					    
					    <div class="form-group">
					    	<label for="location" th:text="#{animal.location}" /></label>
					    	<select class="form-control" id="location" th:field="*{location}">
						      <option value="Afrique">Afrique</option>
						      <option value="Inde">Inde</option>
						      <option value="Australie">Australie</option>
						    </select>
					    	<small id="locationHelp" class="form-text text-muted">Insert location here</small>
					    </div>
					    
					   
						  
					   <button type="submit" class="btn btn-primary">Submit</button>
						  
					</form>

				</div>
				
			</div>
	
		</div>
		</div>
		
		<div th:replace="fragments/fragments.html :: scripts"></div>
		
	</body>
</html>
