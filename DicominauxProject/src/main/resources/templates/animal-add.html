<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/fragments.html :: header"></div>
<body>
	<div th:replace="fragments/fragments.html :: nav_header"></div>
	<div class="container mt-sm-3">
		<h1>Add an animal</h1>
		<form action="#" th:action="@{/saveAnimal}" th:object="${animal}"
			method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="name">Name</label> <input type="text"
					class="form-control" id="name" th:field="*{name}"
					placeholder="Enter name" required>
			</div>
			<div class="form-group">
				<label for="desc">Description</label> <input type="text"
					class="form-control" id="desc" th:field="*{description}"
					placeholder="Enter description">
			</div>
			<div class="input-group mb-sm-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
				</div>
				<div class="custom-file">
					<input type="file" name="file" id="file" class="custom-file-input"
						aria-describedby="inputGroupFileAddon01"> <label
						class="custom-file-label" for="file">Choose Image</label>
				</div>
			</div>
			<select class="form-control mb-sm-3" name="alimentation"
				th:field="*{alimentation}" required>
				<option value="">Select an alimentation</option>
				<option th:each="alimentation : ${alimentations}"
					th:value="${alimentation.id}" th:text="${alimentation.name}"></option>
			</select> <select class="form-control mb-sm-3" name="location"
				th:field="*{location}" required>
				<option value="">Select a location</option>
				<option th:each="location : ${locations}" th:value="${location.id}"
					th:text="${location.name}"></option>
			</select> <select class="form-control mb-sm-3" name="classification"
				th:field="*{classification}" required>
				<option value="">Select a classification</option>
				<option th:each="classification : ${classifications}"
					th:value="${classification.id}" th:text="${classification.name}"></option>
			</select>
			<div class="form-group">
				<label for="height">Height (in m)</label> <input type="number"
					class="form-control" id="height" th:field="*{height}" required>
			</div>
			<div class="form-group">
				<label for="weight">Weight (in kg)</label> <input type="number"
					class="form-control" id="weight" th:field="*{weight}" required>
			</div>
			<button type="submit" class="btn btn-primary">Add</button>
			<button type="reset" class="btn btn-primary">Reset</button>
		</form>
	</div>
	<div th:replace="fragments/fragments.html :: scripts"></div>
</body>
</html>
