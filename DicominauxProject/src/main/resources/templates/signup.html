<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/fragments.html :: header"></div>
<body>
	<div th:replace="fragments/fragments.html :: nav_header"></div>
	<div class="container mt-sm-3">
		<h1>Register</h1>

		<div th:if="${param.error}">
			<p style="font-size: 20; color: #FF1C19;">Email is incorrect or
				already exist !</p>
		</div>
		<form class="form-horizontal" role="form" method="POST"
			th:action="@{/signup}" th:object="${user}">
			<div class="form-group">
				<label>Username</label> <input type="text" th:field="*{username}"
					placeholder="Enter a username" class="form-control" id="username"
					name="username" required />
			</div>
			<div class="form-group">
				<label>Email</label> <input type="email" th:field="*{email}"
					placeholder="Enter a email" class="form-control" id="email"
					name="email" required />
			</div>
			<div class="form-group">
				<label for="inputPassword1">Password</label> <input type="password"
					th:field="*{password}"
					placeholder="Enter a password with minimum 5 characters"
					class="form-control" id="password" name="password" required
					pattern=".{5,}" title="5 characters minimum" />
			</div>
			<button type="submit" class="btn btn-primary">Register</button>
		</form>
	</div>
	<div th:replace="fragments/fragments.html :: scripts"></div>
</body>
</html>
