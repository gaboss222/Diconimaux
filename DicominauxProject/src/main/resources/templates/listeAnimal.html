<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<table class="table">
		<thead>
			<tr>
				<th scope="col">Name</th>
				<th scope="col">Description</th>
				<th scope="col">Alimentation</th>
				<th scope="col">Location</th>
				<th scope="col">Classification</th>
				<th scope="col">Height</th>
				<th scope="col">Weight</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="animal: ${animals}">
				<td th:text="${animal.name}" />
				<td th:text="${animal.description}" />
				<td th:text="${animal.alimentation}" />
				<td th:text="${animal.location}" />
				<td th:text="${animal.classification}" />
				<td th:text="${animal.height}" />
				<td th:text="${animal.weight}" />
			</tr>
		</tbody>
	</table>
	
	<table class="table">
		<thead>
			<tr>
				<th scope="col">Location Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="location: ${locations}">
				<td th:text="${location.name}" />
			</tr>
		</tbody>
	</table>
	
	<table class="table">
		<thead>
			<tr>
				<th scope="col">Alimentation Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="alimentation: ${alimentations}">
				<td th:text="${alimentation.name}" />
			</tr>
		</tbody>
	</table>
	
	<table class="table">
		<thead>
			<tr>
				<th scope="col">Classification Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="classification: ${classifications}">
				<td th:text="${classification.name}" />
			</tr>
		</tbody>
	</table>

</body>
</html>
