<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert new location</title>
</head>
<body>

	<h1>Form</h1>
    <form action="#" th:action="@{/insertLocation}" th:object="${location}" method="post">
    	<p>Location name : <input type="text" th:field="*{name}" /></p>
        
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    
</body>
</html>
