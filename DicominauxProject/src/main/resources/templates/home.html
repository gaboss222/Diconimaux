<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <div th:replace="fragments/fragments.html :: header"></div>

    <body>
        
        <div th:replace="fragments/fragments.html :: nav_header"></div>

        <div class="container mt-sm-3">
            <h1>Home</h1>
            <div id="carouselImages" class="carousel slide mx-auto mb-sm-2 mt-sm-2" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://assets.nrdc.org/sites/default/files/styles/full_content--retina/public/media-uploads/wlds43_654640_2400.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://assets.nrdc.org/sites/default/files/styles/full_content--retina/public/media-uploads/wlds43_654640_2400.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://assets.nrdc.org/sites/default/files/styles/full_content--retina/public/media-uploads/wlds43_654640_2400.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
           
            
	      <form action='#' th:action="@{/search}" th:object="${animal}" method="get" class="form-inline mb-sm-2 float-right">
                
                <p>Name: <input type="text" name="animalName" class="form-control mr-sm-2">
                             
                
                <select class="form-control mr-sm-2" name="locationName">
		        	<option value="">Select a location</option>
		        	<option th:each="location : ${locations}"
		        	th:value="${location.name}"
		        	th:text="${location.name}"></option>
		        </select>
		        
                <select class="form-control mr-sm-2" name="alimentationName">
		        	<option value="">Select an alimentation</option>
		        	<option th:each="alimentation : ${alimentations}"
		        	th:value="${alimentation.name}"
		        	th:text="${alimentation.name}"></option>
		        </select>
		        
		        <select class="form-control mr-sm-2" name="classificationName">
		        	<option value="">Select a classification</option>
		        	<option th:each="classification : ${classifications}"
		        	th:value="${classification.name}"
		        	th:text="${classification.name}"></option>
		        </select>
		        
		        
                <button class="btn btn-outline-success" type="submit">Search</button>
                
            </form>
            
            
            
            
            
            <table class="table table-hover list">
                <thead class="head">
                    <tr>
                    	<th scope="col">IMG</th>
                        <th scope="col">Name</th>
						<th scope="col">Alimentation</th>
						<th scope="col">Location</th>
						<th scope="col">Classification</th>
						<th></th>
						<th></th>
                    </tr>
                </thead>
                <tbody>
					<tr th:each="animal, iterStat: ${animals}" th:if="${iterStat.index <= 2}">
					
						<td><img src="https://assets.nrdc.org/sites/default/files/styles/full_content--retina/public/media-uploads/wlds43_654640_2400.jpg" class="img-fluid"></td>
						<td th:text="${animal.name}" />
						<td th:text="${animal.alimentation}" />
						<td th:text="${animal.location}" />
						<td th:text="${animal.classification}" />
						
						<td>
							<form action="#" th:action="@{'/animal/{id}'(id=${animal.id})}">
	          					<input type="hidden" value="info" />			
								<button class="btn btn-info" type="submit" id="submitButton">Info</button>
	          				</form>	
          				</td>
          				<td>
							<form action="#" th:action="@{'/delete/{id}'(id=${animal.id})}" th:method="delete">
	          					<input type="hidden" name="_method" value="delete" />			
								<button class="btn btn-danger" type="submit" id="submitButton" onclick="return confirm('Are you sure?')">X</button>
	          				</form>	
          				</td>						
					</tr>
				</tbody>
				
			</table>
			               
            <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" th:href="@{/page/1}">1</a></li>
                        <li class="page-item"><a class="page-link" th:href="@{/page/2}">2</a></li>
                        <li class="page-item"><a class="page-link" th:href="@{/page/3}">3</a></li>
                        <li class="page-item"><a class="page-link" th:href="@{/page/4}">>></a></li>
                    </ul>
            </nav>
        </div>
        <div th:replace="fragments/fragments.html :: scripts">
        </div>
    </body>
</html>
