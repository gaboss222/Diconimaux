<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <div th:replace="fragments/fragments.html :: header"></div>

    <body>
        
        <div th:replace="fragments/fragments.html :: nav_header"></div>

        <div class="container mt-sm-3">
            <h1>Home</h1>
            <div id="carouselImages" class="carousel slide mx-auto mb-sm-2 mt-sm-2" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://assets.nrdc.org/sites/default/files/styles/full_content--retina/public/media-uploads/wlds43_654640_2400.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://assets.nrdc.org/sites/default/files/styles/full_content--retina/public/media-uploads/wlds43_654640_2400.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://assets.nrdc.org/sites/default/files/styles/full_content--retina/public/media-uploads/wlds43_654640_2400.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <form class="form-inline mb-sm-2 float-right">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <select class="form-control mr-sm-2">
                    <option>All categories</option>
                    <option>Mammal</option>
                </select>
                <select class="form-control mr-sm-2">
                    <option>All foods</option>
                    <option>Carnivor</option>
                </select>
                <button class="btn btn-outline-success" type="submit">Search</button>
                
            </form>
            <table class="table table-hover list">
                <thead class="head">
                    <tr>
                        <td scope="col"></td>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Food</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
					<tr th:each="animal, iterStat: ${animals}" th:if="${iterStat.index <= 2}">
					
						<td scope="col"><img src="https://assets.nrdc.org/sites/default/files/styles/full_content--retina/public/media-uploads/wlds43_654640_2400.jpg" class="img-fluid"></td>
                        <th scope="row" th:text=${animal.id}/>
						<td th:text="${animal.name}" />
						<td th:text="${animal.alimentation}" />
						<td th:text="${animal.classification}" />
						<td><button type="button" class="btn btn-info">Info</button></td>
					</tr>
				</tbody>
                
            <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#"><<</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">>></a></li>
                    </ul>
            </nav>
        </div>
        <div th:replace="fragments/fragments.html :: scripts"></div>
    </body>
</html>
